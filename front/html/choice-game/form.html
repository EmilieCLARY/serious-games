<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="../../dist/style.css">

    <title>Form</title>
</head>
<body>

    <div class="parentform h-screen bg-fondmain">

    <!-- ########################################## -->
    <!-- ##                                      ## -->
    <!-- ##               BORDER                 ## -->
    <!-- ##                                      ## -->
    <!-- ########################################## -->

        <div class="div111 border-rougeContour border-l-contourRouge "></div>
        <div class="div112 border-rougeContour border-b-contourRouge "></div>
        <div class="div113 border-rougeContour border-r-contourRouge"></div>
        <div class="div114 border-rougeContour border-t-contourRouge"></div>
        
    <!-- ########################################## -->
    <!-- ##                                      ## -->
    <!-- ##              FORM                    ## -->
    <!-- ##                                      ## -->
    <!-- ########################################## -->
        
        <!--background-->
        <div class="divbox bg-gris border-4 rounded-xl"> </div>

        <!--TITRE-->
        <div class="divtitre border-4 rounded-xl w-full flex text-center items-center justify-items-center bg-rougebouton"> 
            <div class="titre w-full text-6xl text-white font-pixelise">
                <h1>Who is your player ?</h1>
            </div>
        </div>

        <!--PROFILE PICTURE-->
        <div class="divpp bg-vertContour PPsportif m-10" id="profilPicture">
            <p></p>
        </div>   

        <!--NAME-->
            <div class="divname bg-rougeContour mr-5"> 
                <form action="" method="get" class="form">
                    <div class="form">
                        <label for="name">Your name: </label>
                        <input type="text" name="name" id="name" required>
                    </div>
                </form>              
            </div>

        <!--DESCRIPTION-->
            <div class="divdesc bg-rougeContour mr-5"> 
                <form action="" method="get" class="form">
                    <div class="form">
                        <label for="name">Character description: </label>
                        <input type="text" name="description" id="description" required>
                     </div>
                </form>
            </div>

            <!--ADJ-->
            <div class="divadj bg-rougeContour mr-5 mb-5"> 
                <form action="" method="get" class="form">
                    <div class="adj">
                        <legend>Adjectives</legend>
                        <label><input type="radio" name="funny">Funny</label>
                        <label><input type="radio" name="drole">drole</label>
                        <label><input type="radio" name="beau">beau</label>
                        <label><input type="radio" name="blonde">blonde</label>
                        <label><input type="radio" name="timide">timide</label>
                    </div>
                </form>
            </div>
        
        <!--BOUTON-->
        <div class="divbtn click mt-3 w-full flex text-center items-center justify-items-center bg-rougebouton border-4 rounded-xl">             
            <div class="form click grostext w-full  text-white font-pixelise">
                <input type="submit" class="click" id="boutonform" value="Create Character!">
            </div>
        </div> 
    </div> 


    
        
        

      
</body>

<script src="../../js/modules/socketLoading.js"></script>
<script type="text/javascript" src="../../js/choice-game/form.js"></script>  

</html>
